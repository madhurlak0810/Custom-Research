<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-brain"></i> Research Assistant</h1>
            <p>Semantic search and chat with research papers</p>
        </header>

        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="config-section">
                    <h3><i class="fas fa-cog"></i> Configuration</h3>
                    <div class="input-group">
                        <label for="apiEndpoint">API Endpoint:</label>
                        <input type="url" id="apiEndpoint" placeholder="https://your-api-endpoint/prod" required>
                        <button id="saveConfig" class="btn btn-secondary">Save</button>
                    </div>
                </div>

                <div class="ingest-section">
                    <h3><i class="fas fa-plus-circle"></i> Ingest Papers</h3>
                    <div class="input-group">
                        <label for="query">Search Query:</label>
                        <input type="text" id="query" placeholder="e.g., quantum computing">
                    </div>
                    <div class="input-group">
                        <label for="maxPapers">Max Papers:</label>
                        <input type="number" id="maxPapers" value="5" min="1" max="50">
                    </div>
                    <button id="ingestBtn" class="btn btn-primary">
                        <i class="fas fa-download"></i> Ingest Papers
                    </button>
                    <div id="ingestStatus" class="status"></div>
                </div>

                <div class="topics-section">
                    <h3><i class="fas fa-tags"></i> Topics</h3>
                    <div id="topicsList" class="topics-list">
                        <div class="topic-item loading">Loading topics...</div>
                    </div>
                    <button id="refreshTopics" class="btn btn-secondary">
                        <i class="fas fa-refresh"></i> Refresh
                    </button>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="chat-container">
                <div class="chat-header">
                    <h2><i class="fas fa-comments"></i> Chat</h2>
                    <div class="selected-topic">
                        Topic: <span id="currentTopic">All Topics</span>
                    </div>
                </div>

                <div id="chatMessages" class="chat-messages">
                    <div class="message bot-message">
                        <div class="message-content">
                            <i class="fas fa-robot"></i>
                            <p>Hello! I'm your research assistant. Ask me anything about the papers in the database, or ingest new papers using the sidebar.</p>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-group">
                        <input type="text" id="chatInput" placeholder="Ask a question about the research papers..." disabled>
                        <button id="sendBtn" class="btn btn-primary" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
